<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Short URL Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 16px;
            backdrop-filter: blur(20px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 450px;
            color: white;
        }

        .short-url a {
            color: #ffffff;
            font-weight: bold;
            word-break: break-word;
            text-decoration: underline;
        }

        .btn-custom {
            background-color: #8e44ad;
            border: none;
            color: white;
            margin-top: 10px;
            width: 100%;
        }

        .btn-custom:hover {
            background-color: #732d91;
        }

        .footer {
            font-size: 0.8rem;
            margin-top: 20px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="card">
        <h3>Your Shortened URL</h3>

        <p id="short-url" class="short-url">
            <a href="{{ short_url }}" target="_blank">{{ short_url }}</a>
        </p>

        <button onclick="copyToClipboard()" class="btn btn-custom">
            üìã Copy to Clipboard
        </button>

        <a href="{{ url_for('home') }}" class="btn btn-outline-light mt-3">Shorten Another URL</a>

        <div class="footer mt-4">
            &copy; 2025 Internship Project
        </div>
    </div>

    <script>
        function copyToClipboard() {
            const urlText = document.getElementById("short-url").innerText;
            navigator.clipboard.writeText(urlText)
                .then(() => alert("‚úÖ Short URL copied to clipboard!"))
                .catch(err => alert("‚ùå Failed to copy: " + err));
        }
    </script>
</body>
</html>
