<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>URL Shortener</title>
  <style>
    /* Reset some defaults */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 2.5rem 3rem;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    h1 {
      margin-bottom: 1.5rem;
      font-weight: 700;
      font-size: 1.8rem;
      letter-spacing: 1px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input[type="url"] {
      padding: 0.8rem 1rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      outline: none;
      transition: box-shadow 0.3s ease;
    }

    input[type="url"]:focus {
      box-shadow: 0 0 8px 2px #9f7aea;
    }

    button {
      padding: 0.9rem 0;
      background: #9f7aea;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background: #7b5dc7;
    }

    .footer {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #d3c9f3;
    }

    @media (max-width: 400px) {
      .container {
        width: 90vw;
        padding: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Shorten Your URL</h1>
    <form method="POST" action="/shorten">
      <input
        type="url"
        name="long_url"
        placeholder="Paste your long URL here"
        required
      />
      <button type="submit">Shorten</button>
    </form>
    <div class="footer">
      &copy; 2025 Akinlawon Ebofin | Internship Project
    </div>
  </div>
</body>
</html>
